<IfModule mod_ssl.c>
  <VirtualHost _default_:443>
    ServerAdmin brendan@murty.au

    DocumentRoot /var/www/html

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
    </FilesMatch>

    <Directory /usr/lib/cgi-bin>
            SSLOptions +StdEnvVars
    </Directory>

    BrowserMatch "MSIE [2-6]" \
            nokeepalive ssl-unclean-shutdown \
            downgrade-1.0 force-response-1.0
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    ServerName murty.au
    Include /etc/letsencrypt/options-ssl-apache.conf

    ServerAlias www.murty.io
    ServerAlias murty.io
    ServerAlias brendan.murty.io
    ServerAlias b.murty.io
    ServerAlias freya.murty.io
    ServerAlias f.murty.io
    ServerAlias isla.murty.io
    ServerAlias i.murty.io
    ServerAlias l.murty.io
    ServerAlias luca.murty.io
    ServerAlias git.murty.io
    ServerAlias gallery.murty.io
    ServerAlias photos.murty.io

    ServerAlias www.murty.au
    ServerAlias murty.au
    ServerAlias brendan.murty.au
    ServerAlias b.murty.au
    ServerAlias freya.murty.au
    ServerAlias f.murty.au
    ServerAlias isla.murty.au
    ServerAlias i.murty.au
    ServerAlias l.murty.au
    ServerAlias luca.murty.au
    ServerAlias git.murty.au
    ServerAlias gallery.murty.au
    ServerAlias photos.murty.au

    ServerAlias brendanmurty.com
    ServerAlias www.brendanmurty.com
    ServerAlias freyamurty.com
    ServerAlias www.freyamurty.com
    ServerAlias islamurty.com
    ServerAlias www.islamurty.com
    ServerAlias lucamurty.com
    ServerAlias www.lucamurty.com
    ServerAlias murty.id.au
    ServerAlias www.murty.id.au

    SSLCertificateFile /etc/letsencrypt/live/www.murty.io/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/www.murty.io/privkey.pem
  </VirtualHost>
</IfModule>
